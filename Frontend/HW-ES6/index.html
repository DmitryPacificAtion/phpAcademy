//acc = accumulated, cur = current
var arr = ['Apple', 'Banana', 'Apple', 'Durian', 'Durian', 'Durian'];
var newObj = arr.reduce(function(acc, cur) {
	acc[cur] = acc[cur] ? ++acc[cur] : 1;

	return acc;
}, {});
