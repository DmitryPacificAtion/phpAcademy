<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<body>
	<script>
	/*
	* Написать такой же анализатор для обработки возраста с помощью prompt, if, else, && , ||. 
	* B выводить можно ли алкоголь в зависимости от возраста. 
	* Интервалы 0 -6, 6- 12, 12-18, 18+.
	* Человек вводит свой возраст при помощи prompt(). 
	* И котрукция if else решает можно ли ему алкоголь или нельзя или не желательно в таком возрасте.
	*/

	var age = +prompt('Введите свой возраст');
	if (!isNaN(age) && age >= 0) {
		if ( age <= 6) 
			alert('Максимум, что тебе разрешат родители, это мультики ' + age);
		else if (age <= 12) 
			alert('Иди делай уроки, скоро контрольная');
		else if (age < 18)
			alert('Рано тебе еще');
		else
			alert('Ну да, уже взрослый. Хотя мы бы советовали тебе вести здоровый образ жизни!');
	}
	else 
		alert('Сколько, сколько? ... ' + age);

</script>
</body>
</html>
