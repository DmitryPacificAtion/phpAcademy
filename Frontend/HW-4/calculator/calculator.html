<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="calc.js"></script>
</head>
<body>
	<style>
		input {
			font-size: 18px;
			padding: 5px 15px 5px 5px;
			text-align: right;
			border-radius: 20px;
		}
		.calculator {
			max-width: 300px;
			margin: 0 auto;
			background-color: #333;
			padding: 25px 0;
			border-radius: 20px;
		}
		.display {
			margin: 0 auto;
			width: 225px;
			margin-bottom: 10px;
		}
		.num {
			padding: 5px;
			margin: 5px;
			height: 55px;
			width: 55px;
			font-size: 21px;
			border: none;
		}
		.keybord {
			margin: 0 auto;
			width: 205px
		}
	</style>
	<div class="calculator">
		<div class="display">
			<input type="text" value=0>
		</div>
		<div class="keybord">
			<div>
				<button class='num' id=one >1</button>
				<button class='num' id=two >2</button>
				<button class='num' id=three >3</button>
			</div>
			<div>
				<button class='num' id=four >4</button>
				<button class='num' id=five >5</button>
				<button class='num' id=six >6</button>
			</div>
			<div>
				<button class='num' id=seven >7</button>
				<button class='num' id=eight >8</button>
				<button class='num' id=nine >9</button>
			</div>
			<div>
				<button class='num' id=point >.</button>
				<button class='num' id=zero >0</button>
				<button class='num' id=sum >+</button>
			</div>
			<div>
				<button class='num' id=dif >-</button>
				<button class='num' id=div >/</button>
				<button class='num' id=mul >*</button>
			</div>
			<div>
				<button class='num' id=mod >%</button>
				<button class='num' id=pow >^</button>
				<button class='num' id=sqr >Sqr</button>
			</div>
		</div>
	</div>
</body>
</html>
