	<script>
		var arr = [1330, 11, 22, 333, 4444];
		var i = 1;
		var l = arr.length-1;
		var center = findCenter(arr);
		console.log(arr);

		function mySort(arr) {
			if (i < arr.length/2) {
				arr[l+i] = arr[center+i];
				arr[center+i] = arr[center-i];
				arr[center-i] = arr[l+i];
				arr.length = arr.length-1;
				i++;
				mySort(arr);
			}
		}
		function findCenter(arr) {
			if( Number.isInteger(arr.length/2)) {
				return arr.length/2;
			}
			else {
				return Math.floor(arr.length/2);
			}
		}
		mySort(arr);
