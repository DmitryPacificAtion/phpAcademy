		var arr = [1330, 11, 22, 333, 4444, 55, 667];

		console.log(arr);

		function mySort(arr) {
			if ( !(arr.length%2) ) {		
				for ( var i = 1; i <= arr.length/2; i++) {
					arr[l+1] = arr[center+i];
					arr[center+i] = arr[center-i+1];
					arr[center-i+1] = arr[l+1];
					arr.length = arr.length-1;
				}
			}
			else {
				for ( var i = 1; i < arr.length/2; i++) {
					arr[l+1] = arr[center+i];
					arr[center+i] = arr[center-i];
					arr[center-i] = arr[l+1];
					arr.length = arr.length-1;
				}
			}
		}
		function findCenter(arr) {
			if( Number.isInteger(arr.length/2)) {
				return (arr.length/2)-1;
			}
			else {
				return Math.floor(arr.length/2);
			}
		}
